<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конструктор квизов</title>
    <link rel="stylesheet" href="static/quiz/css/styles.css"  crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</head>
<body>


<div class="quiz" id="quiz">
    <div class="quiz-menu">
        <button class="btn btn-primary  login" id="login">Войти</button>
        <button class="btn btn-warning  registration" id="registration">Регистрация</button>
        <button class="btn btn-primary quiz--hidden my-quiz" id="my-quiz">Мои Квизы</button>
        <button class="btn btn-warning quiz--hidden logout" id="logout">Выйти</button>
    </div>
    <div class="title-name" id="title-name"></div>
    <div class="quiz-name" id="quiz-name"></div>
    <div class="quiz-questions" id="quiz-questions"></div>
    <div class="quiz-indicator" id="quiz-indicator"></div>
    <div class="quiz-results" id="quiz-results"></div>
    <div class="quiz-controls">
        <button class="btn btn-primary btn-next" id="btn-next">Далее</button>
        <button class="btn btn-warning btn-restart" id="btn-restart">Пройти заново</button>
        <button class="btn btn-warning btn-save" id="btn-save">Сохранить</button>
    </div>
</div>

<div class="quiz_form form--hide" id="quiz_form">
    <form action="">
        <div class="form-group" style="text-align: center;">
            <p><br>Введите данные для отправки</p>
        </div>
        <div class="form-group">
            <label for="quiz-user">Ваше имя:</label>
            <input class="form-control" id="name_form" name="name_form" placeholder="Напишите своё имя"
                   required="required">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email_form" name="email" placeholder="Введите email"
                   required="required">
            <script>
                $(document).ready(function () {
                    $("#email_form").inputmask("email")
                });
            </script>
        </div>
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" class="form-control" id="phone_form" name="phone" placeholder="Введите номер телефона"
                   required="required">
            <script>

                $(document).ready(function () {
                    $(phone_form).inputmask({
                        "mask": "+375 (25|29|33|44) 999-99-99"
                    })
                })
            </script>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" class="btn btn-primary form-control btn-submit" id="btn_send_request"
                   value="Отправить заявку">
        </div>
    </form>
</div>


<div class="row-fluid reg--hidden " id="reg_log">
    <div class="well" style="width: 320px; margin-left: auto; margin-right: auto">
        <div class="row-fluid">
            <div>
                <h3 style="margin: 0 0 20px;">Введите данные</h3>
            </div>
        </div>

        <div class="row-fluid">
            <div>
                <form action="">
                    <div id="div_id_username" class="clearfix control-group ">
                        <div class="form-group">
                            <label for="id_username">Username:</label>
                            <input type="text" name="username" maxlength="100" autocapitalize="off" autocorrect="off"
                                   class="form-control textinput textInput username" id="id_username" required=""
                                   autofocus="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="quiz-user">First Name:</label>
                        <input class="form-control" id="first_name" name="first_name" placeholder="Напишите своё имя"
                               required="required">
                    </div>

                    <div id="div_id_email" class="clearfix control-group reg--hidden">
                        <div class="form-group">
                            <label for="id_email">EMAIL:</label>
                            <input type="text" name="email" maxlength="100" autocapitalize="off" autocorrect="off"
                                   class="form-control textinput textInput email" id="email">
                        </div>
                    </div>

                    <div id="div_id_password" class="clearfix control-group ">
                        <div class="form-group">
                            <label for="id_password">Password:</label>
                            <input type="password" name="password" maxlength="100" autocapitalize="off"
                                   autocorrect="off" class="form-control textinput textInput posword-user"
                                   id="id_password" required="">
                            <div class="form-actions-no-box">
                                <input type="submit" name="submit" value="Войти"
                                       class="btn btn-primary form-control btn-submit btn-login" id="btn-login">
                                <input type="submit" name="submit" value="Регистрация"
                                       class="btn btn-primary form-control btn-submit btn-registration reg--hidden"
                                       id="btn-registration">
                            </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script type='module' src="static/quiz/js/scripts.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
<script src="static/quiz/js/jquery.inputmask.js" ></script>
</body>
</html>
